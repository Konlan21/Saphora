{% extends 'store/main.html' %}
{% block content %}
<div class="row">
    <h3>Search results for {{ searched }} </h3>
    {% for result in results %}
      <div class="col-lg-4">
        <img class="thumbnail" src="{{result.imageURL}}">
          <div class="box-element product">
            <h6><strong>{{ result.name }}</strong></h6>
            <hr>

            <a class="btn btn-outline-success" href="{% url 'product-detail' result.id %}">View</a>
            <h4 style="display: inline-block; float: right">
              <strong>GHC{{ result.price|floatformat:2 }}</strong>
            </h4>
          </div>
      </div>  
    {% endfor %}
    </div>
{% endblock content %}
